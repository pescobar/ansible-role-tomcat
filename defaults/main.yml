---
# defaults file for ansible-role-tomcat

tomcat_version: "8.5.40"

tomcat_major_version: "{{ tomcat_version.split('.')[0] }}"

tomcat_url: "https://archive.apache.org/dist/tomcat/tomcat-{{ tomcat_major_version }}/v{{ tomcat_version }}/bin/apache-tomcat-{{ tomcat_version }}.tar.gz"

tomcat_install_folder: "/opt"

tomcat_java_home: "/opt/java"

tomcat_user: "tomcat"

tomcat_group: "tomcat"
